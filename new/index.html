<html>
<head>
  <meta charset="utf-8">
  <title>React.js using NPM, Babel6 and Webpack</title>
  <script src="../scripts/lodash.min.js"></script>
  <script src="../models/partdata.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  <style type="text/css">
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font: 14px/1.5em Exo;
      color: hsl(0, 0%, 25%);
    }

    body {
      background: black;
      xbackground: hsl(0, 0%, 50%);
    }

    button {
      border: none;
      cursor: pointer;
      outline: none;
    }
    
    main {
      width: 1024px;
      margin: 0 auto;
      outline: 2px solid hsl(0, 0%, 0%);
    }
    
    ul {
      list-style: none;
    }
    
    a {
      text-decoration: none;
    }

    #setup-list header {
      position: fixed;
      z-index: 1;
      width: 318px;
      border-bottom: 2px solid hsl(0, 0%, 0%);
    }

    #setup-list header * {
      height: 40px;
      line-height: 42px;
      font-size: 20px;
      color: hsl(0, 0%, 100%);
    }

    #setup-list header h1 button {
      display: block;
      text-transform: capitalize;
      padding-left: 10px;
      background: hsl(200, 0%, 25%);
    }
    
    #setup-list header .total {
      float: right;
      margin-right: 10px;
    }


    #parts-list header {
      position: fixed;
      z-index: 1;
      width: 704px; height: 42px;
      background: hsl(0, 0%, 25%);
      border-bottom: 2px solid hsl(0, 0%, 0%);
    }


    /*
    ** #setup-list
    */

    #setup-list {
      position: fixed;
      width: 320px;
      top: 0; bottom: 0;
      background: hsl(0, 0%, 0%);
      padding: 0 2px 2px 0;
    }

    .setup-list * {
      color: hsl(0, 0%, 100%);
    }

 
    .setup-list .section h1 button {
      display: block;
      width: 100%;
      height: 40px;
      line-height: 42px;
      background: hsl(200, 0%, 25%);
      margin-bottom: 2px;
      font-size: 20px;
      text-transform: capitalize;
      text-align: left;
      padding-left: 10px;
    }

    .setup-list .section h1 button:hover,
    .setup-list .section h1 button.active {
      background: hsl(200, 50%, 50%) !important;
    }
    

    .setup-list ul {
      padding: 5px 10px;
    }
    
    .setup-list ul > li {
      margin: 5px 0;
    }
    
    .setup-list ul > li .price {
      float: right;
    }


    /*
    ** #parts-list
    */

    #parts-list {
      position: relative;
      margin-left: 320px;
      background: hsl(0, 0%, 0%);
      padding: 0 0 2px 0;
    }


    .parts-list {
      xmargin: 0 5px;
      overflow: hidden;
    }


    .parts-list > li {
      height: 150px;
      overflow: hidden;
      background: hsl(0, 0%, 25%);
      margin-bottom: 2px;
    }

    .parts-list > li * {
      color: hsl(0, 0%, 95%);
    }

    .parts-list > li .image {
      float: left;
      width: 200px; height: 150px;
      background: white no-repeat center / auto 102%;
    }

    .parts-list > li > .description {
      margin-left: 210px;
    }
    
    .parts-list > li .header {
      font-size: 20px;
      margin-top: 5px;
    }

    .parts-list > li .actions {
      position: relative;
      float: right;
      width: 100px; height: 100%;
    }

    .parts-list > li .actions .action {
      position: absolute;
      bottom: 10px; right: 10px;
      width: 100px; height: 40px;
      line-height: 42px;
      font-size: 20px;
      background: hsl(0, 0%, 50%);
      text-align: center;
    }

    .parts-list > li .actions .action:hover {
      background: hsl(200, 50%, 50%);
    }
  </style>
</head>
<body>
  <main>
    <div id="app" />
  </main>
  <script src="bundle.js" type="text/javascript"></script>
</body>
</html>
